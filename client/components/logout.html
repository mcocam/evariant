<!-- LOGOUT MODAL-->

<div class="modal fade" id="logout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Logout</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- TEXT -->
            <p class="px-4">Are you sure you want to log out?</p>

            <!-- FOOTER MODAL -->
            <div class="modal-footer">
                <!-- BUTTON BACK -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, take me back</button>
                <!-- LOGOUT OK -->
                <button type="button" class="btn btn-primary" id="logoutButton">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPT JS -->
<script src="./js/components/logout.js"></script>
