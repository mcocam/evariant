<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./js/components/verify.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>eV: variant</title> 
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav id="nav"></nav>
    <!-- MODALS -->
    <div id="loginModal"></div>
    <div id="logoutModal"></div>

    <!-- SECTION -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-5 p-5">

                    <h1 class="text-center fw-bold mb-4"> Register </h1>

                        <div class="input-group mb-4">
                            <span class="input-group-text px-4" id="basic-addon1"> Name</span>

                            <input id="registerName" type="text" class="form-control" placeholder="Jane" 
                            aria-label="name" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon2">Surname</span>

                            <input id="registerSurname" type="text" class="form-control" placeholder="Doe" 
                            aria-label="surname" aria-describedby="basic-addon2">
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text px-4" id="basic-addon3"> Email </span>

                            <input id="registerEmail" type="text" class="form-control" placeholder="jane.doe@fakemail.com"
                            aria-label="email" aria-describedby="basic-addon3">
                        </div>
                        
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon4">Password</span>

                            <input id="registerPassword" type="password" class="form-control" placeholder="mypassword123" aria-label="email"
                            aria-describedby="basic-addon4">
                        </div>
                        

                        <div>
                            <button type="button" class="btn fw-bold px-4 py-2" id="registerButton">Sign up</button>
                        </div>
                </div>
            </div>

        </div>
    </section>

    <script src="./vendor/jquery/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/components/components.js"></script>
    <script src="./js/components/register.js"></script>


</body>

</html>
